<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">hi</div>
      </main>

      <footer>
        This site was coded by
        <a href="https://github.com/chanikauf" target="_blank">Chani Kaufman</a>
        and is open-sourced on
        <a href="https://github.com/chanikauf/ai-generator" target="_blank"
          >Github</a
        >
        and hosted on <a href="/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
